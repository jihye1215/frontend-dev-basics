<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-3.6.0.js"></script>
<script type="text/javascript">
/* jquery plug in hello */
$.fn.hello = function() {
	console.log("Hello World");
	console.log(this.length);   // 1
	console.log(this.attr('title'));  // attr('title', parameter)은 parameter 안주면 read고, 주면 write이다.
	
	return this;
}

$.fn.flash = function() {
	var _this = this;
	var isBlink = false;
	
	setInterval(function() {
		_this.css('color', isBlink ? '#f00' : '#fff');
		isBlink = !isBlink;
	}, 1000);
}

/* test */
$(function() {
	$("#btn").click(function(){
		$(this).hello();
		$('h1').flash();
	});
});  
</script>
</head>
<body>
	<h1 title = "header">jQuery Plug In</h1>
	<div style='width:200px; margin: 50px auto'>
		<button id='btn' title='click me'>click me</button>
	</div>
</body>
</html>
