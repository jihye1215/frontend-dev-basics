<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
// append, prepend는 태그 안으로 들어가지만 before, after은 태그옆으로 가는 것
$(function(){
	setTimeout(function(){
		$("#h2").insertBefore("#p1");
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - insertBefore() : 이동</h1>
	
	<p id="p1">내용입니다.</p>
	<h2 id="h2">제목입니다.</h2>
</body>
</html>
