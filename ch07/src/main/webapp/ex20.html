<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="jquery/jquery-3.6.0.js"></script>
<script>
$(function(){
	setTimeout(function(){ 
		var html = "<strong>" + "가나다라" + "</strong>";
		// DOM에 반영 
		$("#p1").prepend(html);
	}, 1000);
});
</script>
</head>
<body>
	<h1>DOM 조작 API - prepend() : DOM에 Element 생성</h1>
	
	<p id="p1">
		마바사아자차카타파하
	</p>
</body>
</html>
